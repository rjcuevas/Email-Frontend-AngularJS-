module: frontend
runtime: python27
api_version: 1
threadsafe: true


handlers:
- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /
  static_files: index.html
  upload: index.html


- url: /.*
  static_files: index.html
  upload: index.html

